<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- axios link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- vue link -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Vue - dischi musicali</title>
    </head>
    <body>
        <header class="head_part">
            <h1>My music</h1>
            <div class="select_part">
                <select v-model="genre_selected">
                    <option value="">Tutti i generi</option>
                    <option v-for="type in generInclud" >{{ type }}</option>

                </select>
                
            </div>
            
        </header>

        <div class="max_container" id="app">

            <div class="card_container">

                <div class="disc_container" 
                    v-for="top_disc in listAxios">
                        <img v-bind:src="top_disc.poster" alt="top_disc.author" >
                        <span>{{ top_disc.title }}</span>
                        <span class="author_cd">{{top_disc.author}}</span><br>
                        <span class="year_cd">{{ top_disc.year }}</span>
                </div>

            </div>
        </div>

        <script src="script.js" ></script>
    </body>
</html>
